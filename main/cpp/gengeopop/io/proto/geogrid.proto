syntax = "proto2";
package proto;

message GeoGrid {
    message Location {
        required int64 id = 1;
        required string name = 2;
        required int64 province = 3;
        required int64 population = 4;
        message Coordinate {
            required double x = 1;
            required double y = 2;
            required double longitude = 3;
            required double latitude = 4;
        }
        required Coordinate coordinate = 5;
        message ContactCenter {
            required int64 id = 1;
            required string type = 2;
            message ContactPool {
                required int64 id = 1;
                repeated int64 people = 2;
            }
            repeated ContactPool pools = 3;
        }
        repeated ContactCenter contactCenters = 6;
        message Commute {
            required int64 to = 1;
            required double proportion = 2;
        }
        repeated Commute commutes = 7;
    }
    message Person {
        required int64 id = 1;
        required int64 age = 2;
        required string gender = 3;
        required int64 School = 4;
        required int64 Household = 5;
        required int64 Workplace = 6;
        required int64 PrimaryCommunity = 7;
        required int64 SecondaryCommunity = 8;
    }
    repeated Location locations = 1;
    repeated Person persons = 2;

}
